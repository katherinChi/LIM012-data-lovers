<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <input type="checkbox" id="btn-menu" class="inactive">
      <label class="fas fa-bars inactive " for="btn-menu" id="icon"></label>
      <nav class="menu">
        <ul>
          <li id="home" > Home </li>
          <li id="pokedex" > Pokedex </li>
          <li id="candiesCalc" > Candies Calc </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="screen1" class="active">
        <img src="img/pockLog.png" alt="logo">
        <div class="inputCont" >
          <input type="text" name="" id="inputSearch"  placeholder="Find your pokemon here!">
          <img id="searchIcon" src="img\lupitaa.png"   alt="lensIcon">
        </div>
      </div>
      <div id="screen2" class="screen inactive">
      </div>
      <div id="screen3" class="screen inactive">
        <p class="namePok">Choose one or both!</p>
        <div id="Buttons" class="buttons">
          <select id="selectOrder">
            <option value="">Order by</option>
            <option value="asc">A-Z</option>
            <option value="desc">Z-A</option>
            <option value="numUp">Number ↑</option>
            <option value="numDown">Number ↓</option>
          </select>
          <select id="selectType">
            <option value="">Types</option>
            <option value="Grass">Grass</option>
            <option value="Poison">Poison</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Normal">Ground</option>
            <option value="Fighting">Fighting</option>
            <option value="Rock">Rock</option>
            <option value="Ice">Ice </option>
            <option value="Flying">Flying</option>
            <option value="Bug">Bug</option>
            <option value="Electric">Electric</option>
            <option value="Fairy">Fairy</option>
            <option value="Psychic">Psychic</option>
            <option value="Ghost">Ghost </option>
            <option value="Dragon">Dragon</option>
          </select>
        </div>
        <div id="s3data" class="">
        </div>
      </div>
      <div id="screen4" class="screen inactive">
        <p class="namePok">Candy Calc</p>
        <div class="inputContCalc" >
          <input type="text"   class="inputsCalc" id="inputSearchCalc"  placeholder="Pokemon">
          <input type="number" class="inputsCalc" id="inputNumCalc"  placeholder="Candies you've got">
        </div>
        <div class="contCalc">
          <button id="btn-calc" class="button">CALCULATE</button>
        </div>
        <div id="resultCandyCost">
          <span id="s4data"></span>
        </div>
      </div>
    </main>
   <footer>
    <span>© 2020 Pokemon, Inc. All rights reserved.</span>
   </footer>
    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/c4434d88fb.js" crossorigin="anonymous"></script>
  </body>
</html>
